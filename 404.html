<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/" />
    <script type="text/javascript">
      var pathname = window.location.pathname;
      if (pathname !== "/") {
        window.location.href = "/" + "#" + pathname;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
